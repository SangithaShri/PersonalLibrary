<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Library</title>
    <link rel="stylesheet" href="library.css" class="lib">
</head>
<body>
    <h1>Welcome to Personal Library</h1>
    <form action="#" method="post">
        <h2>Enter the Name and Author of the Book</h2>
    <table border="1" class="detail">
        <tr>
            <td>Name:</td>
            <td>
                <input type="text" id="name">
            </td>
        </tr>
        <tr>
            <td>Author:</td>
            <td>
                <input type="text" id="author">
            </td>
        </tr>
        <tr>
            <td>YearPublished:</td>
            <td>
                <input type="text" id="year">
            </td>
        </tr>
    </table>
    <button id="addBook" class="add" type="button">Add Book</button>
    <button id="removeBook" class="display">Display Book Details</button>
</form>
</body>
<script src="library.js"></script>
</html>
